<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="gst_cal.css">
</head>
<body>
    <div id="bodyl">
        <h1>GST calculator</h1>
        <div class="box">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" id="amt">Enter Goods amount:  <span>&#8377;</span></label>
                <input type="number" class="form-control" id="amount" aria-describedby="emailHelp">
            </div><br>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" id="percent">GST  <span>%</span>: </label>
                <input type="number" class="form-control" id="per" aria-describedby="emailHelp">
            </div><br><br>
            <label for="res" id="rest">GST payable amount:  <span>&#8377;</span></label>
            <div id="res"></div><br>
            <button type="button" class="btn btn-warning" onclick="calculate()">calculate</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="gst_cal.js"></script>
</body>

</html>
